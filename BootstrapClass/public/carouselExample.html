<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../assets/bootstrap-5.3.0/css/bootstrap.min.css"
    />
    <title>Carousel</title>
  </head>
  <body>
    <!-- Basic Carousel -->
    <!-- Use data-bs-ride="carousel" to make ur carousel auto slide -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <!-- Carousel Indicators -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide-to="1"
          aria-current="true"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide-to="2"
          aria-current="true"
          aria-label="Slide 3"
        ></button>
      </div>
      <!-- Carousel contents -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            style="height: 100vh"
            src="../img/wesson-wang-y0_vFxOHayg-unsplash.jpg"
            class="d-block w-100"
            alt="..."
          />
          <!-- Carousel Caption -->
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide Caption</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            style="height: 100vh"
            src="../img/wesson-wang-y0_vFxOHayg-unsplash.jpg"
            class="d-block w-100"
            alt="..."
          />
          <!-- Carousel Caption -->
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide Caption</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            style="height: 100vh"
            src="../img/wesson-wang-y0_vFxOHayg-unsplash.jpg"
            class="d-block w-100"
            alt="..."
          />
          <!-- Carousel Caption -->
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide Caption</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
          </div>
        </div>
      </div>
      <!-- Carousel navigation -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script src="../assets/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../js/carousel_interval.js"></script>
  </body>
</html>
