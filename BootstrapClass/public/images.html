<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../assets/bootstrap-5.3.0/css/bootstrap.min.css"
    />
    <title>Bootstrap Image</title>
  </head>
  <body>
    <!-- Responsive images -->
    <!-- Images in Bootstrap are made responsive with .img-fluid. This applies max-width: 100%; and height: auto; to the image so that if scales with the parent width. -->
    <div style="width: 300px">
      <img src="../img/trainer.jpg" class="img-fluid" alt="..." />
    </div>
    <!-- Image thumbnails -->
    <div style="width: 300px">
      <img src="../img/trainer.jpg" class="img-thumbnail" alt="..." />
    </div>
    <!-- Aligning images -->
    <div class="clearfix">
      <img
        style="width: 200px"
        src="../img/trainer.jpg"
        class="rounded float-start"
        alt="..."
      />
      <img
        style="width: 200px"
        src="../img/trainer.jpg"
        class="rounded float-end"
        alt="..."
      />
    </div>
    <div>
      <img
        style="width: 100px"
        src="../img/trainer.jpg"
        class="rounded mx-auto d-block"
        alt="..."
      />
    </div>
    <div class="text-center">
      <img
        style="width: 150px"
        src="../img/trainer.jpg"
        class="rounded"
        alt="..."
      />
    </div>

    <!-- Bootstrap JS -->
    <script src="../assets/bootstrap-5.3.0/js/bootstrap.bundle.js"></script>
  </body>
</html>
