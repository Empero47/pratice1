<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/bootstrap-5.3.0/css/bootstrap.min.css">
    <title>Bootstrap Breakpoints</title>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="row">Breakpoint</th>
                <th scope="row">Class Infix</th>
                <th scope="row">Dimension</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Extra small</td>
                <td>None</td>
                <td>&lt;576px</td>
            </tr>
            <tr>
                <td>Small</td>
                <td>sm</td>
                <td>&GreaterEqual;576px</td>
            </tr>
            <tr>
                <td>Medium</td>
                <td>md</td>
                <td>&GreaterEqual;768px</td>
            </tr>
            <tr>
                <td>Large</td>
                <td>lg</td>
                <td>&GreaterEqual;992px</td>
            </tr>
            <tr>
                <td>Extra large</td>
                <td>xl</td>
                <td>&GreaterEqual;1200px</td>
            </tr>
            <tr>
                <td>Extra extra large</td>
                <td>xxl</td>
                <td>&GreaterEqual;1400px</td>
            </tr>
        </tbody>
    </table>


    <!-- Bootstrap JS -->
    <script src="../assets/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
