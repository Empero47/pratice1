<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BootStrap CSS -->
    <link
      rel="stylesheet"
      href="../assets/bootstrap-5.3.0/css/bootstrap.min.css"
    />
    <title>BootStrap Forms</title>
  </head>
  <body>
    <!-- Exampls of Form controls -->
    <h1 class="text-center">Form Control Example</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="input1" class="form-label">Email Address</label>
            <input
              id="input1"
              type="email"
              class="form-control"
              placeholder="example@gmail.com"
            />
          </div>
          <div class="mb-3">
            <label for="textarea" class="form-label">Example TextArea</label>
            <textarea
              id="textarea"
              form="textarea"
              class="form-control"
              rows="3"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <h2 class="text-center">Sizing</h2>
    <div class="container">
      <div class="row">
        <div class="col">
          <input
            class="form-control form-control-lg"
            type="text"
            placeholder=".form-control-lg"
            aria-label=".form-control-lg example"
          />
        </div>
        <div class="col">
          <input
            class="form-control"
            type="text"
            placeholder="Default input"
            aria-label=".default input example"
          />
        </div>
        <div class="col">
          <input
            class="form-control form-control-sm"
            type="text"
            placeholder=".form-control-sm"
            aria-label=".form-control-sm example"
          />
        </div>
      </div>
    </div>
    <h2 class="text-center">Select Example</h2>
    <div class="container">
      <div class="row">
        <div class="col">
          <select
            class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
          >
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col">
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col">
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
    </div>
    <h2 class="text-center">Checks and radios</h2>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="defaultcheck" />
            <label class="form-check-label" for="defaultcheck">
              Default checkbox
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkChecked"
              checked
            />
            <label class="form-check-label" for="checkChecked">
              checked checkbox
            </label>
          </div>
        </div>
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="example"
              id="defaultradio"
            />
            <label class="form-check-label" for="defaultradio">
              Default radio
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="example"
              id="checkRadio"
              checked
            />
            <label class="form-check-label" for="checkRadio">
              checked radio
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- BootStrap JS -->
    <script src="../assets/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
