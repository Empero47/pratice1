    <!--
        The HTML <head> element is a container for the following elements:
        <title>, <style>, <meta>, <script>, and <base>

        The <head> element is a container for metadata (data about data) and is placed between the <html> tag and the <body tag.

        HTML metadata is data about the HTML document. Metadata is not displayed on the browser
      
        The HTML <meta> Element
        The <meta> element is typically used to specify the character set, page description, keywords, author of the document, and viewpoint settings.
        The metadata will not be displayed on the page, but is used by browsers (how to display document or reload page), by search engines (keywords), and other web services.

        What is a character set?
        A character set is an encoding system to let computers know how to recognize Character, including letters, numbers, punctuation marks, and whitespace.
    -->
