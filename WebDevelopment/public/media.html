<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Video, Audio and Image</title>
</head>
<body>
    <!--Adding image to your website  -->
    <!-- using absolute link -->
    <img 
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZyChKXpXCyYsx5xgVOJQyh3XRUBhelUpCUY-mcmBr&s"
    width="200"
    alt="">
    <!-- Relative link -->
    <img src="../img/cat.jpg" width="200" alt="a cat photo">

    <!-- Adding Audio to your website -->
    <audio controls autoplay muted>
        <source src="../img/CKay-By-Now-(JustNaija.com).mp3">
    </audio>
    <!-- Adding Video to your website -->
    <!-- Absolute video link -->
    <video width="320" height="240" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4">
    </video>
    <!-- Relative video link -->
    <video width="320" height="240" controls autoplay muted>
        <source src="../img/mov_bbb.mp4">
    </video>

</body>
</html>
