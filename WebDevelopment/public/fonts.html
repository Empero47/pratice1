<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Boxicons JS -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- FontAwesome CSS -->
    <script
      src="https://kit.fontawesome.com/e249b346a4.js"
      crossorigin="anonymous"
    ></script>
    <title>Fonts and Icons</title>
  </head>
  <body>
    <!-- Testing google font family -->
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit minus
      aspernatur neque enim.
    </p>
    <h1>Boxicons</h1>
    <div>
      <p>Boxicons JS</p>
      <box-icon name="rocket"></box-icon>
      <box-icon type="solid" name="rocket"></box-icon>
      <box-icon type="logo" name="facebook-square"></box-icon>
    </div>
    <div>
      <p>Boxicons CSS</p>
      <i class="bx bx-user"></i>
      <i class="bx bxs-user"></i>
      <i class="bx bxl-facebook-square"></i>
    </div>
    <div>
      <p>Styling Boxicons</p>
      <i class="bx bxs-like bx-xs"></i>
      <i class="bx bxs-like bx-sm"></i>
      <i class="bx bxs-like bx-md"></i>
      <i class="bx bxs-like bx-lg"></i>
      <!-- Boxicons web component -->
      <box-icon name="like" size="lg" color="red"></box-icon>
    </div>
    <h1>Fontawesome</h1>
    <div>
      <!-- This example uses <i> element with: 
       1. the `fa-solid` style class for solid style
       2. the `user` icon with the `fa-` prefix -->
      <i class="fa-solid fa-user"></i>

      <!-- Or you can use a <span> element, with classes applied in the same way -->
      <span class="fa-solid fa-user"></span>
      <!-- a Brands icon -->
      <i class="fa-brands fa-font-awesome"></i>
      <!-- icons -->
      <i class="fa-brands fa-facebook"></i>
    </div>
  </body>
</html>
