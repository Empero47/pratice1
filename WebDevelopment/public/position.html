<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/position.css">
    <title>CSS Position Property</title>
</head>
<body>
    <!-- Relative position -->
    <h1>Relative Position</h1>
    <div class="rel">
        <p>Relative positioned element</p>
    </div>
    <!-- Fixed position -->
    <h1>Fixed position</h1>
    <div class="fixed">
        <p>Fixed positioned element</p>
    </div>
    <!-- Absolute Position -->
    <h1>Absolute Position</h1>
    <div class="container">
        <p>Container for absolute element</p>
        <div class="child">
            <p>Absolute positioned element</p>
        </div>
    </div>
</body>
</html>
