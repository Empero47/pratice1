<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html List Element</title>
</head>
<body>
  <p>
      HTML list allow web developers to group a set of related items in lists
  </p>  
  <!-- Unordered List -->
  <p>Unorderd List</p>
  <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
  </ul>
  <!-- ordered list -->
  <p>Ordered List</p>
  <ol type="a">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>
  <!-- Description List -->
  <!-- desc-term (dt) desc-data (dd) -->
  <p>Description List</p>
  <dl>
      <dt>Cofee</dt>
      <dd>-Black hot drink</dd>
      <dt>Milk</dt>
      <dd>- White cold drink</dd>
  </dl>
</body>
</html>
